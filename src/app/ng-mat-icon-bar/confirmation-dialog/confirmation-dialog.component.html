<h1 mat-dialog-title>{{ data.translations.title }}</h1>
<mat-dialog-content>{{ data.translations.body }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="true">{{ data.translations.confirm }}</button>
  <button mat-button mat-dialog-close>{{ data.translations.cancel }}</button>
</mat-dialog-actions>
